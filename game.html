<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fancy Star Wars Snake</title>
<style>
  body { margin:0; background:black; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; color:#fff; font-family:'Courier New', monospace; }
  canvas { border:3px solid #0ff; image-rendering:pixelated; }
  .home-button { margin-top:20px; padding:10px 20px; background-color:#2b6cb0; color:#fff; text-decoration:none; border-radius:6px; font-weight:600; transition:background-color 0.3s ease; }
  .home-button:hover { background-color:#1e4e8c; }
</style>
</head>
<body>
<canvas id="game" width="600" height="600"></canvas>
<a class="home-button" href="index.html">‚Üê Back to Home</a>

<script>
const canvas = document.getElementById('game'); const ctx = canvas.getContext('2d');
const tileSize = 20; const cols = canvas.width / tileSize; const rows = canvas.height / tileSize;
let snake = [{x: Math.floor(cols/2), y: Math.floor(rows/2)}]; let dx = 1, dy = 0;
let food = {x: Math.floor(Math.random()*cols), y: Math.floor(Math.random()*rows)}; let score = 0; let gameSpeed = 100;
let stars = []; for(let i=0;i<150;i++){ stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, size: Math.random()*2+1, speed: Math.random()*0.5+0.2}); }

function drawStars(){ ctx.fillStyle='black'; ctx.fillRect(0,0,canvas.width,canvas.height); ctx.fillStyle='white';
stars.forEach(s=>{ ctx.fillRect(s.x,s.y,s.size,s.size); s.y+=s.speed; if(s.y>canvas.height){ s.y=0; s.x=Math.random()*canvas.width; } }); }

function draw(){ drawStars();
snake.forEach((segment,index)=>{ ctx.fillStyle=index===0?'#ff0':'#0f0'; ctx.shadowColor=index===0?'yellow':'green'; ctx.shadowBlur=index===0?15:0; ctx.fillRect(segment.x*tileSize, segment.y*tileSize, tileSize, tileSize); });
ctx.fillStyle=(Math.floor(Date.now()/300)%2===0)?'red':'orange'; ctx.shadowColor='red'; ctx.shadowBlur=10; ctx.fillRect(food.x*tileSize+4, food.y*tileSize+4, tileSize-8, tileSize-8); ctx.shadowBlur=0;
ctx.fillStyle='#fff'; ctx.font='20px Courier New'; ctx.fillText('Score: '+score, 10, 30); }

function update(){ const head={x:snake[0].x+dx, y:snake[0].y+dy};
if(head.x<0) head.x=cols-1; if(head.x>=cols) head.x=0; if(head.y<0) head.y=rows-1; if(head.y>=rows) head.y=0;
if(snake.some(s=>s.x===head.x && s.y===head.y)){ alert('Game Over! Score: '+score); document.location.reload(); }
snake.unshift(head);
if(head.x===food.x && head.y===food.y){ score+=10; food={x:Math.floor(Math.random()*cols), y:Math.floor(Math.random()*rows)}; } else { snake.pop(); } }

document.addEventListener('keydown', e=>{ if(e.key==='ArrowUp' && dy===0){dx=0;dy=-1;} if(e.key==='ArrowDown' && dy===0){dx=0;dy=1;} if(e.key==='ArrowLeft' && dx===0){dx=-1;dy=0;} if(e.key==='ArrowRight' && dx===0){dx=1;dy=0;} });

function gameLoop(){ update(); draw(); setTimeout(gameLoop, gameSpeed); }
gameLoop();
</script>
</body>
</html>
